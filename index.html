<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock Sentiment Analysis</h1>
    </header>
    <main>
        <section class="search-section">
            <label for="stock-symbol">Enter Stock Symbol:</label>
            <input type="text" id="stock-symbol" placeholder="e.g., AAPL">
            <button id="search-button">Search</button>
        </section>
        <section class="sentiment-results">
            <h2>Sentiment Analysis Results:</h2>
            <div id="sentiment-output">
                <!-- Sentiment results will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
